<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Django_Voting</title>
</head>

<body>
    <div class="mt-5 p-3">
        <h1>Создание голосования</h1>

        <div class="mt-3 mb-3">
            <a href="/votings/create">2 варианта ответа</a> |
            <a href="?vars=3">3 варианта ответа</a> |
            <a href="?vars=4">4 варианта ответа</a>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="создать">
        </form>

        {{ title }} <br>
        {{ variants }}
    </div>
</body>
</html>
{% endblock %}
