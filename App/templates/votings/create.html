
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Django_Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

    {% load crispy_forms_tags %}
    {% include 'view_head.html' %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="https://i.ibb.co/Dpbxpk5/pacman-Open.png" alt="pacman-Open" border="0"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Главная</a>
                </li>

                {% if user.is_authenticated %}

                {% if request.get_full_path != '/profile/' %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                </li>
                {% endif %}

                {% if request.get_full_path != '/votings/' %}
                <li class="nav-item">
                  <a class="nav-link"  href="{% url 'voting_list' %}">Голосования</a>
                </li>
                {% endif %}

                {% if request.get_full_path != '/votings/create/' %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'voting_create' %}">Создать голосование</a>
                 </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>

                {% else %}

                {% if request.get_full_path != '/accounts/register/' %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'django_registration_register' %}">Зарегистрироваться</a>
                </li>
                {% endif %}

                {% if request.get_full_path != '/accounts/login/' %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                {% endif %}

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <div class="mt-5 p-3">
        <h1>Создание голосования</h1>
        <div class="mt-3 mb-3">
            <a href="/votings/create">2 варианта ответа</a> |
            <a href="?vars=3">3 варианта ответа</a> |
            <a href="?vars=4">4 варианта ответа</a>
        </div>


  <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-primary" type="submit" value="создать">
  </form>


    {{ title }} <br>
    {{ variants }}
        </div>
</body>
</html>
