<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django_Voting</title>

    {% include 'view_head.html' %}
</head>

<body>
    {% include 'view_body.html' %}
    {% load crispy_forms_tags %}

<!-- nav-bar -->
    <form method="post">
            <div class="row mt-5">
                <div class="col  mt-4">
                    {% csrf_token %}
                    {{ form }}
                </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" value="Sign up">Submit</button>
                </div>
            </div>
            </div>
    </form>
</body>
</html>
